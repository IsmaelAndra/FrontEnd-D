<body>
    <section class="min-h-screen flex items-stretch text-white ">
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url('assets/layout/images/logo.jpg')">
        </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
            <div class="w-full z-20">
                <h1 class="my-3 font-black text-4xl" style=" font-family: 'Playfair Display'">
                    <div class="bg-white rounded-full z-10 w-24 p-2 flex mx-auto mb-2">
                        <img src="https://i.pinimg.com/originals/81/91/42/8191429b6b5ca61af40c87d699c3b80e.png" class="h-20 w-20" alt="">
                    </div>
                    ARTE MANIA
                </h1>
                <form [formGroup]="registerForm" (ngSubmit)="submit()" class="w-full px-2 lg:px-0 mx-auto">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="pb-2 pt-4">
                            <input id="name" type="text" formControlName="name" placeholder="Nombre" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm">
                                El nombre es obligatorio.
                            </div>
                        </div>
                        <div class="pb-2 pt-4">
                            <input id="lastname" type="text" formControlName="lastname" placeholder="Apellido" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched" class="text-red-500 text-sm">
                                El apellido es obligatorio.
                            </div>
                        </div>
                        <div class="pb-2 pt-4">
                            <input id="email" type="email" formControlName="email" placeholder="Correo electrónico" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
                                El correo es obligatorio y debe ser válido.
                            </div>
                        </div>
                        <div class="pb-2 pt-4">
                            <input id="phone" type="text" formControlName="phone" placeholder="Número" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-500 text-sm">
                                El teléfono es obligatorio.
                            </div>
                        </div>
                        <div class="pb-2 pt-4">
                            <input type="password" id="password" formControlName="password" placeholder="Contraseña" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
                                La contraseña es obligatoria y debe tener al menos 6 caracteres.
                            </div>
                        </div>
                        <div class="pb-2 pt-4">
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmar Contraseña" class="block w-full p-4 text-lg rounded-sm bg-black">
                            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
                                Las contraseñas no coinciden.
                            </div>
                        </div>
                        <div class="flex items-center col-span-2">
                            <input id="terms" type="checkbox" formControlName="terms" class="mr-2" />
                            <label for="terms" style="color: #34495E;">Acepto los <a href="#" class="text-blue-500 hover:underline">términos y condiciones</a></label>
                            <div *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched" class="text-red-500 text-sm">
                                Debes aceptar los términos y condiciones.
                            </div>
                        </div>
                        <div class="px-2 col-span-2">
                            <button type="submit" class="uppercase block w-full p-4 text-lg rounded-full bg-white text-black hover:bg-gray-400 focus:outline-none">Registrarse</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </section>
</body>
